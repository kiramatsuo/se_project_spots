<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spots Social Media Images Website" />
    <meta name="author" content="Kira Matsuo" />
    <meta name="keywords" content="spots social media images page" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__text">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus.svg" alt="Plus Sign Icon" />New Post
          </button>
        </section>

        <div class="modal" id="edit-modal">
          <form class="modal__container">
            <div class="modal__heading">
              <h2 class="modal__title">Edit Profile</h2>
              <button class="modal__button-close" type="button">
                <img src="./images/Close.svg" />
              </button>
            </div>
            <div class="modal__section">
              <label class="modal__label" for="profile-name-input">Name</label>
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                required
              />
            </div>
            <div class="modal__section">
              <label class="modal__label" for="profile-desc-input"
                >Description</label
              >
              <input
                class="modal__input"
                type="text"
                id="profile-desc-input"
                placeholder="Describe yourself"
                required
              />
            </div>
            <button class="modal__button-submit" type="submit">Save</button>
          </form>
        </div>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" class="card__image" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <div class="modal" id="add-card-modal">
        <form class="modal__container modal__form" id="add-card-form">
          <div class="modal__heading">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__button-close" type="button">
              <img src="./images/Close.svg" />
            </button>
          </div>
          <div class="modal__section">
            <label class="modal__label" for="add-card-link-input"
              >Image Link</label
            >
            <input
              class="modal__input"
              type="url"
              name="link"
              id="add-card-link-input"
              placeholder="Paste a link to the picture"
            />
          </div>
          <div class="modal__section">
            <label class="modal__label" for="add-card-caption-input"
              >Caption</label
            >
            <input
              class="modal__input"
              type="text"
              name="name"
              id="add-card-caption-input"
              placeholder="Type your caption"
            />
          </div>
          <button class="modal__button-submit" type="submit">Save</button>
        </form>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">
          <button
            class="modal__button-close modal__button-close_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
