<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spots Social Media Images Website" />
    <meta name="author" content="Kira Matsuo" />
    <meta name="keywords" content="spots social media images page" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__text">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus.svg" alt="Plus Sign Icon" />New Post
          </button>
        </section>

        <div class="modal" id="edit-modal">
          <form class="modal__container">
            <div class="modal__heading">
              <h2 class="modal__title">Edit Profile</h2>
              <button class="modal__button-close" type="button">
                <img src="./images/Close.svg" />
              </button>
            </div>
            <div class="modal__section">
              <label class="modal__label" for="profile-name-input">Name</label>
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
              />
            </div>
            <div class="modal__section">
              <label class="modal__label" for="profile-desc-input"
                >Description</label
              >
              <input
                class="modal__input"
                type="text"
                id="profile-desc-input"
                placeholder="Describe yourself"
              />
            </div>
            <button class="modal__button-submit" type="submit">Save</button>
          </form>
        </div>

        <div class="popup__new-post" id="edit-popup-newpost">
          <form class="popup__new-post_container">
            <div class="popup__new-post_heading">
              <h2 class="popup__new-post_title">New Post</h2>
              <button class="popup__new-post_button-close" type="button">
                <img src="./images/Close.svg" />
              </button>
            </div>
            <div class="popup__new-post_section">
              <label class="popup__new-post_label" for="image-link-input"
                >Image Link</label
              >
              <input
                class="popup__new-post_input"
                type="text"
                id="image-link-input"
                placeholder="Paste a link to the picture"
              />
            </div>
            <div class="popup__new-post_section">
              <label class="popup__new-post_label" for="image-caption-input"
                >Caption</label
              >
              <input
                class="popup__new-post_input"
                type="text"
                id="image-caption-input"
                placeholder="Type your caption"
              />
            </div>
            <button class="popup__new-post_button-submit" type="submit">
              Save
            </button>
          </form>
        </div>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" class="card__image" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
