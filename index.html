<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spots Social Media Images Website" />
    <meta name="author" content="Kira Matsuo" />
    <meta name="keywords" content="spots social media images page" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
          />
          <div class="profile__text">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus.svg" alt="Plus Sign Icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Val Thorens"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                class="card__image"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                class="card__image"
                alt="Outdoor Cafe"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                class="card__image"
                alt="Long Bridge"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                class="card__image"
                alt="Tunnel with Morning Light"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with Morning Light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Mountain House"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
